<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelFlowPro - 電話応対アシスタント</title>
    <meta name="theme-color" content="#2c3e50">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: #2c3e50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.2rem;
            color: #34495e;
            margin-top: 0;
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .script-box {
            background: #e8f4fd;
            border-left: 5px solid #3498db;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            min-height: 50px;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="logo.jpg" alt="Logo"
            style="width: 80px; height: 80px; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        <h1>TelFlowPro</h1>
        <p>電話の「困った」を解決する台本ツール</p>
    </div>

    <div class="container">
        <div class="card">
            <h2>1. シーンを選んでください</h2>
            <select id="scene" onchange="update()">
                <option value="">選択してください</option>
                <option value="hospital">病院の予約（初診）</option>
                <option value="absence">会社への欠勤連絡</option>
                <option value="delivery">再配達の依頼</option>
            </select>

            <h2>2. お名前（任意）</h2>
            <input type="text" id="name" placeholder="名乗る際の名前を入力" oninput="update()">
        </div>

        <div class="card" id="result" style="display:none;">
            <h2>【そのまま読み上げてください】</h2>
            <div id="content" class="script-box"></div>
        </div>
    </div>

    <div class="footer">
        © 2026 TelFlowPro Project
    </div>

    <script>
        const data = {
            hospital: "「お忙しいところ恐れ入ります。初診の予約をお願いしたいのですが、今よろしいでしょうか？」\n\n（返答を待つ）\n\n「名前は {n} と申します。現在の症状は……」",
            absence: "「お疲れ様です。{n} です。本日、体調不良のためお休みをいただきたくご連絡いたしました。ご迷惑をおかけして申し訳ありません。」",
            delivery: "「お世話になっております。再配達のお願いで電話いたしました。伝票番号は……」"
        };

        function update() {
            const s = document.getElementById('scene').value;
            const n = document.getElementById('name').value || "（自分の名前）";
            const res = document.getElementById('result');
            const cont = document.getElementById('content');

            if (s) {
                res.style.display = 'block';
                cont.innerText = data[s].replace("{n}", n);
            } else {
                res.style.display = 'none';
            }
        }
    </script>
</body>

</html>
